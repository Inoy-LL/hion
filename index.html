    <style type="text/css">

        ul.fontselector {
            z-index: 500000;
            background: white;
            border: 1px solid #ccc;
            border-top: 0;
            font-size: 14px;
            float: left;
            list-style: none;
            margin: 0;
            padding:0;
            line-height: 1.2;
            z-index:    10;
            position:   absolute;
        }
        ul.fontselector li {
            z-index: 500000;
            margin:   0;
            padding:  0;
            list-style: none;
        }
        ul.fontselector a {
            z-index: 500000;
            display:    block;
            padding:    3px;
            color:      black;
            text-decoration: none;
        }
        ul.fontselector a:hover {
            background: #ddd;
            cursor:     pointer;
        }

        .bitbucket {
            padding-left: 90px;
            padding-top: 5px;
            font-family: verdana;
            position: fixed;
            color: gray;
            z-index: 10000000;
        }

        a,a:visited {
            color: blanchedalmond;
        }

        #poligon > svg {
            width: 100%;
            height: 100%;
        }

        #prop *{
            float: none;
        }


        #props input[type=checkbox] {
            width: 20px;
        }

        .font_selector .font {
            width: 100px;
            height: 20px;
        }

        .font_selector .size {
            width: 50px;
            height: 20px;
        }

        .elements > .group {
            cursor: pointer;
        }




         /*http://www.csspop.com/view/620*/
        .__font_selector_btn{
            cursor:pointer;
            text-transform:uppercase;
            padding: 5px 7px;
            background: #63A219;
            border-radius: 5px;
            color: white;
            font-size:12px;
            font-weight: bold;
            text-shadow: 0 1px 0 #50880E;
            font-family:Arial, sans-serif;
            position:relative;
        }
        .__font_selector_btn:active{
            background:#548c12;
            top:1px;

        }

        /*http://www.csspop.com/view/613*/
        .button {
            margin: 0px auto 0px auto;
            padding: 0px;
            clear: both;
            float: none;
            height: auto;
            /*width: 150px;*/
            border: 1px solid #CCC;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            box-shadow:0px 1px 0px #fff;
        }
        .button a {
            color: #333;
            text-decoration: none;
            text-align: center;
            display: block;
            font-size: 12px;
            /*line-height: 30px;*/
            padding: 3px;
            padding-left: 5px;
            padding-right: 5px;
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: #FFF;
            background-color: #f3f3f3;
            background-image:-webkit-linear-gradient(top,#f3f3f3 0%,#D9D9D9 100%);
            background-image:-moz-linear-gradient(top,#f3f3f3 0%,#D9D9D9 100%);
            background-image:-o-linear-gradient(top,#f3f3f3 0%,#D9D9D9 100%);
            background-image:linear-gradient(top,#f3f3f3 0%,#D9D9D9 100%);
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            text-shadow:0px 1px 0px #fff;
        }
        .button a:hover {
            background-color: #E5E5E5;
            background-image:-webkit-linear-gradient(top,#E5E5E5 0%,#f3f3f3 50%,#f3f3f3 100%);
            background-image:-moz-linear-gradient(top,#E5E5E5 0%,#f3f3f3 50%,#f3f3f3 100%);
            background-image:-o-linear-gradient(top,#E5E5E5 0%,#f3f3f3 50%,#f3f3f3 100%);
            background-image:linear-gradient(top,#E5E5E5 0%,#f3f3f3 50%,#f3f3f3 100%);
            text-shadow:0px 1px 0px #fff;
        }
        .button a:active {
            background-image:-webkit-linear-gradient(top,#E5E5E5 0%,#f3f3f3 70%,#ebebeb 100%);
            background-image:-moz-linear-gradient(top,#E5E5E5 0%,#f3f3f3 70%,#ebebeb 100%);
            background-image:-o-linear-gradient(top,#E5E5E5 0%,#f3f3f3 70%,#ebebeb 100%);
            background-image:linear-gradient(top,#E5E5E5 0%,#f3f3f3 70%,#ebebeb 100%);
            box-shadow:inset 0px 1px 15px #ccc;
        }


        /*http://www.csspop.com/view/533*/
        input, textarea {
            transition: all 0.30s ease-in-out;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            border:#fff 1px solid;
            outline:none;
            padding: 3px 0px 3px 3px;
            margin: 5px 1px 3px 0px;
            border: 1px solid #DDDDDD;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            -webkit-box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            -moz-box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            padding: 3px 0px 3px 3px;
            margin: 5px 1px 3px 0px;
            border: 1px solid rgba(81, 203, 238, 1);;
        }

        .el {
            margin: 0px;
            display: inline-block;
        }
        .el > img{
            padding: 3px;
        }

        .el:hover {
            background-color: #ddd;
        }


        .value {
            padding: 0px;

        }
        .value input {
            margin: 0px;
            height: 37px;
            width: 100%;
            font-size: 20;

        }

        .font_selector input {
            font-size: 12px;
        }

        #last_commit {
            position: fixed;
            bottom: 0px;
            left: 120px;
            z-index: 99999;
            background: #272822;
            color: rgb(249, 38, 114);
            padding: 7px;
        }

        #last_commit a {
            color: rgb(102, 217, 239);
        }

        #overlay {
            z-index: 9999999;
        }

        #file {
            z-index: 19999999;
        }

    </style>
